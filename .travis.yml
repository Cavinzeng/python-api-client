language: python

deploy:
  provider: pypi
  user: gitcoin
  password:
    secure: "placeholder"
  distributions: "sdist bdist_wheel"
  on:
    tags: true

addons:
  apt:
    update: true

matrix:
  include:
    - python: 3.4
    - python: 3.5
    - python: 3.6
    # - python: 3.7 # As of 2018-07-18T13-10-00Z, Python 3.7 is not available on Travis just yet.

install: pip install .

script:
  - python setup.py test

notifications:
  email: false
